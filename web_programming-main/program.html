<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>역할 분담</title>
    <link rel="stylesheet" href="meetmate.css" />
    <link rel="stylesheet" href="Program.css">
    <script src="meetmate.js"></script>
    <script src="Program.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="main-home.html" style="text-decoration: none; color: inherit"
          >MeetMate</a
        >
      </h1>
      <div class="hamburger" onclick="toggleMenu()">☰</div>

      <nav class="topnav" id="dropdownMenu">
        <ul>
          <li><a href="group.html">일정 조율</a></li>
          <li><a href="program.html">역할 분담</a></li>
          <li><a href="map.html">회의 장소</a></li>
          <li><a href="file-share.html">자료 공유</a></li>
          <li><a href="group-result.html">전체 요약</a></li>
        </ul>
      </nav>
      <div style="width: 80px"></div>
    </header>

    <div class="main-container">
      <div class="content">
        <div class="section-header">
          <h2>역할 분담</h2>
          <p>팀원 역할과 마감기한을 정하고 관리할 수 있습니다.</p>
        </div>
        <div class="table-wrapper">
          <table class="role-table" id="role-table">
            <thead>
              <tr>
                <th>팀원 이름</th>
                <th>맡은 역할</th>
                <th>할 일 목록</th>
                <th>비고</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" placeholder="홍길동" /></td>
                <td><input type="text" placeholder="역할 입력" /></td>
                <td>
                  <div class="todo-list">
                    <div class="todo-item">
                      <input type="checkbox" />
                      <input type="text" placeholder="작업 내용" />
                      <input type="date" onchange="updateTodoDday(this)" />
                      <span class="todo-dday"></span>
                    </div>
                  </div>
                  <button class="add-todo-btn" onclick="addTodo(this)">
                    + 할 일 추가
                  </button>
                </td>
                <td><input type="text" placeholder="메모를 입력하세요" /></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <div class="button-inline">
                    <button
                      onclick="extractRoleSummaryFromInputs()"
                      class="add-row-btn"
                    >
                      💾 저장
                    </button>
                    <button class="add-row-btn" onclick="addRow()">
                      + 팀원 추가
                    </button>
                  </div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="side-panel">
        <div class="card">
          <div id="today-date">📅 오늘 날짜:</div>
          <div id="current-time">🕒 현재 시간:</div>
        </div>
        <div class="card motivation">
          🩶 오늘도 좋은 하루 되세요!<br />함께하는 일정은 더 소중해요.
        </div>
      </div>
  </body>
</html>
