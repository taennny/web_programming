<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>MeetMate 로그인</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8f9fa;
      }
      .login-box {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input {
        padding: 10px;
        width: 200px;
        font-size: 16px;
      }
      button {
        margin-top: 16px;
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>MeetMate 로그인</h2>
      <p>이름 또는 닉네임을 입력하세요</p>
      <input type="text" id="username" placeholder="예: 홍길동" />
      <br />
      <button onclick="login()">로그인</button>
    </div>

    <script>
      function login() {
        const name = document.getElementById("username").value.trim();
        if (!name) {
          alert("이름을 입력해주세요!");
          return;
        }
        localStorage.setItem("user", name);
        window.location.href = "main-home.html";
      }
    </script>
  </body>
</html>
