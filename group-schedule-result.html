<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>MeetMate 시간 조율 결과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="meetmate.css" />
    <script src="meetmate.js"></script>
    <style>
      .content {
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 5px;
        max-width: 800px;
        margin-right: 315px;
        min-height: calc(100vh - 80px);
      }
      .main-container {
        display: flex;
        justify-content: center;
      }
      .schedule-grid {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      .row {
        display: flex;
      }
      .row div {
        width: 60px;
        height: 36px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 13px;
      }
      .cell {
        background-color: #f5f5f5;
      }
      .my-selection {
        background-color: #a3d977;
      }
      .others-selection {
        background-color: #d7e3f4;
      }
      .recommended {
        background-color: #ffde80;
        font-weight: bold;
      }
      .time-col {
        font-weight: bold;
        background-color: #f0f0f0;
      }
      .day-header {
        background-color: #f0f0f0;
        font-weight: bold;
      }
      .recommend-text {
        margin-top: 24px;
        padding: 16px;
        background-color: #fffbe6;
        border: 1px solid #ffe58f;
        border-radius: 6px;
        color: #8c6d1f;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <a href="main-home.html" style="text-decoration: none; color: inherit"
          >MeetMate</a
        >
      </h1>
      <div class="top-buttons" id="auth-buttons"></div>
    </header>
    <nav class="topnav">
      <ul>
        <li>
          <a href="group.html">일정 조율</a>
        </li>
        <li>
          <a href="program.html">역할 분담</a>
        </li>
        <li>
          <a href="map.html">회의 장소</a>
        </li>
        <li>
          <a href="file-share.html">자료 공유</a>
        </li>
        <li class="active">
          <a href="group-result.html">전체 요약</a>
        </li>
      </ul>
    </nav>
    <div class="main-container">
      <div class="content">
        <h2 style="text-align: center">선택 결과 요약</h2>
        <p style="text-align: center">
          그룹 코드: <strong id="group-code">-</strong> | 참여자:
          <strong id="user-name">-</strong>
        </p>

        <div class="schedule-grid" id="schedule-grid" style="margin-top: 32px">
          <div class="row">
            <div></div>
            <div class="day-header">일</div>
            <div class="day-header">월</div>
            <div class="day-header">화</div>
            <div class="day-header">수</div>
            <div class="day-header">목</div>
            <div class="day-header">금</div>
            <div class="day-header">토</div>
          </div>
        </div>

        <div id="recommendation" class="recommend-text"></div>
      </div>
      <div class="side-panel">
        <div class="card">
          <div id="today-date">📅 오늘 날짜: -</div>
          <div id="current-time">🕒 현재 시간: -</div>
        </div>
        <div class="card motivation">
          🩶 오늘도 좋은 하루 되세요!<br />함께하는 일정은 더 소중해요.
        </div>
      </div>
    </div>
    <script>
      const grid = document.getElementById("schedule-grid");
      const days = ["일", "월", "화", "수", "목", "금", "토"];

      const params = new URLSearchParams(location.search);
      const code = params.get("code") || "-";
      const user = params.get("user") || "-";
      document.getElementById("group-code").textContent = code;
      document.getElementById("user-name").textContent = user;

      const mySelected = JSON.parse(
        localStorage.getItem("selectedTime") || "[]"
      );
      const allGroups = Object.keys(localStorage).filter((k) =>
        k.startsWith("group_")
      );
      let groupData = null;
      allGroups.forEach((k) => {
        const obj = JSON.parse(localStorage.getItem(k));
        if (k.endsWith(code)) groupData = obj;
      });

      const members = groupData?.members || [];
      const selections = [mySelected];

      // 임시: 멤버별 가짜 선택시간 만들기
      for (let m of members) {
        const fake = mySelected.slice(
          0,
          Math.floor(Math.random() * mySelected.length)
        );
        selections.push(fake);
      }

      const countMap = {}; // {"월-09:00": 2, ...}
      for (const sel of selections) {
        for (const { day, time } of sel) {
          const key = `${day}-${time}`;
          countMap[key] = (countMap[key] || 0) + 1;
        }
      }

      const max = Math.max(...Object.values(countMap));
      const bestSlots = [];

      for (let hour = 9; hour <= 22; hour++) {
        const time = `${hour.toString().padStart(2, "0")}:00`;
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `<div class="time-col">${time}</div>`;

        for (const day of days) {
          const cell = document.createElement("div");
          const key = `${day}-${time}`;

          if (mySelected.some((s) => s.day === day && s.time === time)) {
            cell.classList.add("cell", "my-selection");
          } else if (countMap[key]) {
            cell.classList.add("cell", "others-selection");
          } else {
            cell.classList.add("cell");
          }

          if (countMap[key] === max && max > 1) {
            cell.classList.add("recommended");
            bestSlots.push(`${day} ${time}`);
          }

          row.appendChild(cell);
        }
        grid.appendChild(row);
      }

      // 추천 시간대 텍스트 표시
      // 추천 시간대 텍스트 표시 및 저장
      const recText = document.getElementById("recommendation");
      if (bestSlots.length > 0) {
        const summaryText = `추천 시간대: ${bestSlots.join(", ")}`;
        recText.textContent = summaryText;
        localStorage.setItem("meetingSchedule", summaryText); // ✅ 저장
      } else {
        recText.textContent = `⚠️ 아직 겹치는 시간이 부족합니다.`;
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark");
      }
      function settings() {
        alert("설정 페이지로 이동합니다.");
      }

      const username = localStorage.getItem("user");
      const topArea = document.getElementById("auth-buttons");

      if (username && username !== "null") {
        topArea.innerHTML = `
      <span>${username}님 환영합니다</span>
      <button onclick="logout()">로그아웃</button>
    `;
      } else {
        topArea.innerHTML = `
      <button onclick="window.location.href='login.html'">로그인</button>
    `;
      }

      function logout() {
        localStorage.removeItem("user");
        location.reload();
      }
    </script>
  </body>
</html>
